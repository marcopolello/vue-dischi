<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dischi-Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="app">

      <div id="cerca">

        <input v-model="genere" @input="cercaGenere()" type="text" placeholder="Scrivi un Genere Musicale">

      </div>

      <div class="container">

        <div v-if="disco.visible" v-for="(disco, index) in listaDischi" class="disco">

          <img :src="listaDischi[index].poster" class=""></img>
          <h3>{{listaDischi[index].title}}</h3>
          <h5>{{listaDischi[index].author}}</h5>
          <h5>{{listaDischi[index].year}}</h5>
          <h5>{{listaDischi[index].genre}}</h5>

        </div>

      </div>



    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
