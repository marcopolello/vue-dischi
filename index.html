<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dischi-Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="app">

      <div v-for="(disco, index) in listaDischi" class="disco">

        <img :src="listaDischi[index].poster" class=""></img>
        <h2>{{listaDischi[index].title}}</h2>
        <h6>{{listaDischi[index].author}}</h6>
        <h6>{{listaDischi[index].year}}</h6>
        <h6>{{listaDischi[index].genre}}</h6>

      </div>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
